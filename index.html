<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
        padding: 30px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #4caf50;
        font-size: 3em;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.2em;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>You Did It!</h1>
      <p>Congratulations on your success!</p>
    </div>
  </body>
</html>
